<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="content" id="content">
      <div id="projectSelector" class="project-selector"></div>
      <div class="control-panel">
        <button id="newTodo">New task</button>
        <button id="newProject">New project</button>
        <button id="viewAll">All tasks</button>
        <button id="sortByPriority">Sort tasks</button>
        <button id="viewCompleted">Completed Tasks</button>
      </div>
      <div id="projectWrap" class="project-wrap"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
